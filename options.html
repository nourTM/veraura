<!DOCTYPE html>
<html>
<head>
    <title>VeraAura Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1>VeraAura Settings</h1>
        <p>Enter the Google Apps Script Web App URL for logging progress.</p>
        <div class="form-group">
            <label for="appsScriptUrl">Apps Script URL</label>
            <input type="url" id="appsScriptUrl" placeholder="https://script.google.com/macros/s/...">
        </div>
        <div class="form-group">
            <label for="moodleEmail">Your Moodle Email</label>
            <input type="email" id="moodleEmail" placeholder="Copy this from the Moodle LTI tool page">
        </div>
        <button id="save">Save</button>
        <div id="status" style="margin-top: 15px; color: green; font-weight: bold;"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
