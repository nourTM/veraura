<div class="content">
  <select id="taskSelector">
    <option value="">-- Choose your Lab --</option>
  </select>
  
  <div id="guideBox" style="display:none; margin-top:15px;">
    <p id="stepInstruction" style="font-weight:bold; color:#2575fc;"></p>
    <div id="progressBar" style="background:#ddd; height:10px; border-radius:5px;">
      <div id="progressFill" style="background:#2575fc; width:0%; height:100%; border-radius:5px; transition:0.5s;"></div>
    </div>
  </div>
  
  <div id="status">Waiting for task selection...</div>
  
  <button id="resetBtn" style="margin-top:10px; padding:8px 12px; background:#ff6b6b; color:white; border:none; border-radius:4px; cursor:pointer; display:none;">
    Reset to Step 1
  </button>

  <script src="popup.js"></script>
</div>
